name: publish pages
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out repository code
      uses: actions/checkout@v3
    
    - name: build
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
        pip install pandoc tqdm
        export MAKESITE_URL="https://simonm3.github.io/makesite/"
        make build
        touch .nojekyll
    
    - name: publish
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site